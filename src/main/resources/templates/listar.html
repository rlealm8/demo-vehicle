<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
   
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary-custom btn-xs">Agregar Vehicle</a>
				</h4>

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Marca</th>
							<th>Modelo</th>
							<th>Color</th>
							<th>AÃ±o</th>
							<th>Matricula</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="vehicle: ${vehicles}">
							<td th:text="${vehicle.brand}"></td>
							<td th:text="${vehicle.model}"></td>
							<td th:text="${vehicle.color}"></td>
							<td th:text="${vehicle.year}"></td>
							<td th:text="${vehicle.licensePlate}"></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/delete/} + ${vehicle.id}"
								onclick="return confirm(document.getElementById('i18n_eliminar_vehicle').innerHTML);">Eliminar</a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
